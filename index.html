<html>
	<head>
		<style>
			@font-face{
			font-family: customFont;
			src: url('AkayaKanadaka-Regular.ttf');
			}
			#body{
			zoom: 80%;
			background-image: url("purpbg.jpg");
			margin: 0;
			}
			#BGM{
			position: absolute;
			left: 600px;
			}
			#currentimg{
			position: absolute;
			top: 145px;
			left: 510px;
			width: 600px;
			height: 400px;
			z-index: 4;
			}
			#imgcont{
			position: absolute;
			left: 480px;
			top: 120px;
			width: 650px;
			height: 450px;
			border: 4px dashed white;
			z-index: 1;
			}
			#bottomcontainer{
			position: absolute;
			bottom: 0px;
			left: 0px;
			width: 1707px;
			height: 150px;
			z-index: 2;
			}
			#play{
			transition: transform .2s;
			position: absolute;
			background-image: url("playsymb.jpg");
			background-size: 80px 80px;
			background-repeat: no-repeat;
			background-position: center;
			border: 2px solid black;
			border-radius: 50%;
			width: 100px;
			height: 100px;
			left: 750px;
			top: 620px;
			z-index: 3;
			}
			#previous{
			position: absolute;
			background-image: url("rewindsymb.png");
			background-size: 40px 40px;
			background-repeat: no-repeat;
			background-position: center;
			border: 2px solid black;
			border-radius: 50%;
			width: 80px;
			height: 80px;
			left: 630px;
			top: 630px;
			z-index: 3;
			}
			#next{
			position: absolute;
			background-image: url("ffsymb.png");
			background-size: 40px 40px;
			background-repeat: no-repeat;
			background-position: center;
			border: 2px solid black;
			border-radius: 50%;
			width: 80px;
			height: 80px;
			left: 880px;
			top: 630px;
			z-index: 3;
			}
			#framenum{
			position: absolute;
			width: 400px;
			height: 30;
			left: 600px;
			top: 750px;
			z-index: 7;
			}
			#play:hover{
			opacity: 0.8;
			cursor:url('cursorhover.png') 10 3, auto;
			}
			#next:hover{
			opacity: 0.8;
			cursor:url('cursorhover.png') 10 3, auto;
			}
			#previous:hover{
			opacity: 0.8;
			cursor:url('cursorhover.png') 10 3, auto;
			}

			#settings{
			background-image: url("settings.png");
			
			position: absolute;
			border-radius: 50%;
			background-repeat: no-repeat;
			background-position: center;
			background-size: 40px 40px;
			width: 65px;
			height: 65px;
			z-index: 5;
			}
			#soundfx{
			position: absolute;
			left: 80px;
			border-radius: 50%;
			width: 65px;
			height: 65px;
			background-image: url('unmuteicon.png');
			background-repeat: no-repeat;
			background-position: center;
			background-size: 40px 40px;
			z-index: 6;
			}
			#startup{
			position: absolute;
			border-radius: 25px;
			width: 680px;
			height: 480px;
			background-color: brown;
			left: 470px;
			top: 120px;
			z-index: 9;
			}
			#startbutt{
			display: none;
			border-radius: 50%;
			width: 80px;
			height: 80px;
			position: absolute;
			top: 380px;
			left: 300px;
			background-image: url('start.png');
			background-repeat: no-repeat;
			background-position: center;
			background-size: 50px 50px;
			z-index: 10;
			}
			#startmessage{
			color: white;
			font-size: 35px;
			font-family: customFont;
			text-align: center;
			z-index: 10;
			}
			#wrning{
			position: absolute;
			length: 70px;
			width: 70px;
			top: 20px;
			left: 300px;
			z-index: 10;
			}
			span{
			color: yellow;
			}
			#dim{
			opacity: 0.7;
			background: black;
			position: fixed;
			bottom: 0;
			right: 0;
			left: 0;
			top: 0;
			z-index: 8;
			}
			#loadicon{
			z-index: 11;
			position: absolute;
			top: 510px;
			left: 780px;
			}
			#settingscont{
			display: none;
			top: 70px;
			left: 30px;
			z-index: 13;
			position: absolute;
			background-color: brown;
			width: 350px;
			height: 200px;
			border-radius: 25px;
			}
			#soundicon{
			position: absolute;
			top: 15px;
			left: 30px;
			width: 50px;
			height: 50px;
			}
			#volumeSlider{
			position: absolute;
			width: 200px;
			top: 30px;
			left: 100px;
			background-color: black;
			}
			.slider::-webkit-slider-thumb{
			border-radius: 50%; 
			background-color: white;
			}
			.slider::-moz-range-thumb {
			border-radius: 50%;
			background-color: white;
			}
		</style>
	</head>
	<body onload = "startpage()" id = "body">
		<div id = "settingscont">
		<img id = "soundicon" src = "unmuteicon.png"></img>
		<input type="range" min="0" max="0.1" step ="0.001" class="slider" id="volumeSlider" oninput = "changevolume()">
		</div>
	
		<img id = "loadicon" src = "animatedicon.gif"></img>
		<div id ="startup">
		<p id = "startmessage">
		<img src = "warning.png" id = "wrning"></img>
		<br/>
		This webpage will look better on devices with a resolution of <span>1366 x 768</span> and will only work on <span>Firefox and Google Chrome</span>.
		If you are using <span>Firefox please set your zoom to 80% for the best experience. </span>Press start to begin.
		</p>
		<button id = "startbutt" onclick = "startsite()"></button>
		</div>
		<div id="dim"></div>
		
		<button id = "settings" onclick="showsettings()"></button>

		<button id = "soundfx" onclick = "mutemusic()"></button>
		
		
		<img src = "imgcontbg.png"id = "imgcont"></img>
		<img src = "frame (1).jpg" id = "currentimg"></img>
		
		<img src = "bottomcontbg.png" id = "bottomcontainer"></img>
		<button id = "previous" onclick = "toprev()"></button>
		<button id = "next" onclick = "tonext()"></button>
		<button id = "play" onclick = "autoplay()"></button>
		<progress id = "framenum" value = "0" max = "3"></progress>
		
		<script>
			document.body.style.zoom = "80%";
			document.getElementById("volumeSlider").value = "0.1";
			var BGM = new Audio('Cyrus, the Scholar - Octopath Traveler Character Theme.mp3');
			var image = document.getElementById("currentimg");
			var nxt = document.getElementById("next");
			var prev = document.getElementById("previous");
			var auto = document.getElementById("play");
			var imgsrc = [];
			var opacity = 1.0;
			var index = 0;
			var autoplayon = false;
			var bar = document.getElementById("framenum");
			var switchpage = new Audio('Search Spotlight Turn On Sound Effect-[AudioTrimmer.com].mp3');
			var currentvol = "0.1";
			switchpage.volume = "0.5"
			
			function changevolume(){
			BGM.volume = document.getElementById("volumeSlider").value;
			switchpage.volume = document.getElementById("volumeSlider").value;
			currentvol = document.getElementById("volumeSlider").value;
			}
			
			var settingson = false;
			function showsettings(){
			if(settingson == false){
			document.getElementById("settingscont").style.display = "block";
			settingson = true;
			}else{
			document.getElementById("settingscont").style.display = "none";
			settingson = false;
			}
			}
			
			function startsite(){
			document.getElementById("startup").style.display = "none";
			document.getElementById("startbutt").style.display = "none"; 
			document.getElementById("dim").style.display = "none";
			BGM.loop = true;
			BGM.volume = 0.1;
			BGM.play();
			}
			
			for(x = 1;x <= 3; x++){
				imgsrc.push("frame (" + x + ").jpg");
			}
			function autoplay(){
			if(autoplayon == false){
				auto.style.backgroundImage = "url('pausesymb.jpg')";
				autoplayon = true;
				window.setTimeout(playauto, 200);
			}else{
				autoplayon = false;
				auto.style.backgroundImage = "url('playsymb.jpg')";
			}	
			}
			function playauto(){
			if(autoplayon == true){
				if(index < imgsrc.length - 1){
					tonext()
					window.setTimeout(playauto, 5000);
				}
			}
			if(index == imgsrc.length - 1){
				auto.style.backgroundImage = "url('playsymb.jpg')";
			}
			}
			function tonext(){
			fadeout()
			next();
			window.setTimeout(fadein, 200);
			switchpage.play();
			
			}
			function toprev(){
			fadeout()
			prevs()
			window.setTimeout(fadein, 200);
			switchpage.play();
			}

			function next(){
				if(index == imgsrc.length - 1){
					index = 0;
					image.src  = imgsrc[index];
					bar.value = index;
				}else{
					index++;
					image.src  = imgsrc[index];
					bar.value = index;
				}
			}
			function prevs(){
				if(index == 0){
					index = imgsrc.length - 1;
					image.src  = imgsrc[index];
					bar.value = index;
				}else{
					index--;
					image.src  = imgsrc[index];
					bar.value = index;
				}
			}
			function fadeout(){
				opacity -= 0.2;
				image.style.opacity = opacity;
				if (opacity > 0){
				window.setTimeout(fadeout, 10);
				}
			}
			function fadein(){
				opacity += 0.2;
				image.style.opacity = opacity;
				if(opacity < 1){
				window.setTimeout(fadein, 20);
				}
			}
			var musicmuted = false;
			var buttonformute = document.getElementById("soundfx");
			function mutemusic(){
				if (musicmuted == false){
					BGM.muted = true;
					musicmuted = true;
					buttonformute.style.backgroundImage = "url('Muteicon.png')";
					document.getElementById("volumeSlider").value = 0;
				}else{
					BGM.muted = false;
					musicmuted = false;
					buttonformute.style.backgroundImage = "url('unmuteicon.png')";
					document.getElementById("volumeSlider").value = currentvol;
			}
			}
			function startpage(){
				document.getElementById("loadicon").style.display = "none";
				document.getElementById("startbutt").style.display = "block";
			}
		</script>
	</body>
</html>
